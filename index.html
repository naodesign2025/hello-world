<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index</title>
	<style>
		body {
			background-color: black;
			text-align: center;
			margin: 0;
			padding-bottom: 50px;
			color: white;
			font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", meiryo, sans-serif;
			overflow-x: hidden;
		}
		h1 {
			background: linear-gradient(to right, #4facfe, #8e2de2, #f093fb);
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			font-size: clamp(24px, 8vw, 30px);
			border-bottom: 2px solid white;
			display: inline-block;
			font-weight: bold;
			margin-top: 30px;
			padding: 0 10px;
		}
		
		h2 {
			font-size: clamp(16px, 5vw, 20px);
			font-weight: bold;
			margin-top: 10px;
		}
		
		h3 {
			font-size: 18px;
			font-weight: bold;
			margin-top: 40px;
		}
		
		.profile-image {
			display: block;
			margin: 20px auto;
			width: 80%;
			max-width: 300px;
			height: auto;
			border-radius: 10px;
			border: 3px solid white;
		}
		
		.profile-text-box {
			border: 2px solid white;
			border-radius: 15px;
			font-size: 16px;
			line-height: 1.8;
			width: 90%;
			max-width: 500px;
			margin: 20px auto;
			text-align: center;
			white-space: pre-wrap;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.05);
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1>My Profile</h1>
	
	<img class="profile-image" src="NAO.png" alt="プロフィール画像">
	
	<h2>自己紹介</h2>
	
	<div class="profile-text-box">
		NAOのポートフォリオサイトへようこそ！！
		元シンガーソングライターのNAOです。
		
		日々の学習の成果をここで公開して行きたいと思います。
	</div>
	
	<h3>スキル・経験</h3>
	
	<div class="profile-text-box">
		• プログラミング（フルスタック）
		• デザイン、サイバーセキュリティー
		• 表現（楽曲制作、小説執筆）
	</div>
	
	<h3>作品実例はこちら</h3>
	
	<div class="profile-text-box">
		<div style="margin-bottom: 10px;">
			<a href="https://music.apple.com/jp/album/the-scenery/585163308" target="_blank" rel="noopener noreferrer" style="color: #4facfe;">THE SCENERY（アルバム）- Apple Music</a>
		</div>
		<div>
			<a href="https://music.apple.com/jp/song/intro/585163452" target="_blank" rel="noopener noreferrer" style="color: #4facfe;">Intro - Apple Music</a>
		</div>
	</div>
</body>
</html>
