<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>今日のコーディング</title>
	<style>
		h1 {
			color: blue;
			text-align: center;
		}
		button {
			background-color: blue;
			color: white;
			padding: 10px 20px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1 id="title">ハローNAOワールド!!!</h1>
	<button onclick="changeColor()">色を変える！</button>
	
	<script>
		function changeColor() {
			let title = document.getElementById("title");
			title.style.color = "red";
		}
	</script>
</body>
</html>
