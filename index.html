<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>クリッピングマスクの学習</title>
	<style>
		h1{
			/*ステップ1*/
			background: linear-gradient(to right,#4facfe, #8e2de2, #f093fb);
			/*ステップ2*/
			-webkit-background-clip: text;
			background-clip: text;
			/*ステップ3*/
			color: transparent;
			font-size: 80px;
		}
		
		body{
			background-color: black;
		}
	</style>
</head>
<body>
	<h1>NAOclippingmask</h1>
</body>
</html>

<!-- 
修正点：
1. h1タグに「グラデーションテキスト」を追加
2. bodyタグの前にあった不要な「<」を削除
-->
